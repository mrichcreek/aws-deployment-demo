name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Lambda Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy demo-function
        run: |
          cd lambda/functions/demo-function

          # Install dependencies if package.json exists
          if [ -f package.json ]; then
            npm ci --production
          fi

          # Create deployment package
          zip -r ../../../demo-function.zip .

          # Update Lambda function
          aws lambda update-function-code \
            --function-name demo-deployment-function \
            --zip-file fileb://../../../demo-function.zip

          echo "Lambda function deployed successfully!"

      - name: Verify deployment
        run: |
          # Wait for update to complete
          aws lambda wait function-updated \
            --function-name demo-deployment-function

          # Get function info
          aws lambda get-function \
            --function-name demo-deployment-function \
            --query 'Configuration.[FunctionName,LastModified,CodeSha256]'

          echo "Deployment verified!"
