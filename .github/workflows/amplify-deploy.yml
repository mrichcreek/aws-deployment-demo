name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main
    paths:
      - 'amplify/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Amplify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Zip amplify source
        run: |
          cd amplify/src
          zip -r ../../amplify-deploy.zip .

      - name: Start Amplify deployment
        run: |
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name main \
            --source-url s3://${{ secrets.DEPLOYMENT_BUCKET }}/amplify-deploy.zip

      - name: Upload to S3 and deploy
        run: |
          # Upload the zip to S3
          aws s3 cp amplify-deploy.zip s3://${{ secrets.DEPLOYMENT_BUCKET }}/amplify-deploy.zip

          # Create a new deployment
          DEPLOYMENT=$(aws amplify create-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name main \
            --query 'zipUploadUrl' \
            --output text)

          # Upload directly to the pre-signed URL
          curl -X PUT -H "Content-Type: application/zip" --data-binary @amplify-deploy.zip "$DEPLOYMENT"

          echo "Deployment initiated successfully!"
