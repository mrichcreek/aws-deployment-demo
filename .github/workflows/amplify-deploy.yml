name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main
    paths:
      - 'amplify/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AMPLIFY_APP_ID: d2fvm8rz4epfm2

jobs:
  deploy:
    name: Deploy to Amplify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment package
        run: |
          cd amplify/src
          zip -r ../../amplify-source.zip .

      - name: Deploy to Amplify
        run: |
          # Create a new deployment and get the upload URL
          DEPLOYMENT_INFO=$(aws amplify create-deployment \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name main)

          JOB_ID=$(echo $DEPLOYMENT_INFO | jq -r '.jobId')
          UPLOAD_URL=$(echo $DEPLOYMENT_INFO | jq -r '.zipUploadUrl')

          echo "Job ID: $JOB_ID"

          # Upload the zip file to the pre-signed URL
          curl --request PUT --upload-file amplify-source.zip "$UPLOAD_URL"

          # Start the deployment
          aws amplify start-deployment \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name main \
            --job-id $JOB_ID

          echo "Deployment started! Job ID: $JOB_ID"
          echo "View at: https://${{ env.AWS_REGION }}.console.aws.amazon.com/amplify/home?region=${{ env.AWS_REGION }}#/d2fvm8rz4epfm2/main"
